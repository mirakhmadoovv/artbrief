<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtBrief — 10 шедевров мирового искусства</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .img-card { transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .group:hover .img-card { transform: scale(1.08); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="glass sticky top-0 z-50 border-b border-slate-200">
        <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="cursor-pointer" onclick="showCatalog()">
                <span class="text-2xl font-black tracking-tighter text-indigo-600">ARTBRIEF</span>
                <p class="text-[10px] uppercase tracking-widest text-slate-500 font-semibold italic">Понимать искусство — просто</p>
            </div>
            <div class="flex items-center space-x-6">
                <button onclick="showRandom()" class="hidden md:block text-sm font-bold text-indigo-600 bg-indigo-50 px-4 py-2 rounded-full hover:bg-indigo-100 transition">Случайная картина</button>
            </div>
        </div>
    </nav>

    <main id="app-content" class="max-w-6xl mx-auto px-6 py-12">
        </main>

    <footer class="border-t border-slate-200 bg-white py-12 mt-20">
        <div class="text-center">
            <p class="text-slate-400 text-sm">© 2026 ArtBrief — Образовательный MVP</p>
        </div>
    </footer>

    <script>
        const paintings = [
            {
                id: 1, title: "Звездная ночь", author: "Винсент ван Гог", year: "1889", museum: "MoMA", city: "Нью-Йорк, США",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/1200px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg", // Ссылка на архив
                desc: "Ночное небо, превращенное в бушующий океан энергии. Желтые звезды похожи на вспышки, а кипарис на переднем плане тянется к ним, как застывший огонь.",
                history: "Написана в лечебнице для душевнобольных. Ван Гог рисовал не то, что видел в реальности, а то, как он чувствовал космос.",
                why: "Это эталон экспрессионизма. Она доказала, что цвет и мазок могут передавать душевное состояние лучше, чем точный рисунок."
            },
            {
                id: 2, title: "Мона Лиза", author: "Леонардо да Винчи", year: "1503", museum: "Лувр", city: "Париж, Франция",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/960px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg",
                desc: "Портрет женщины с неуловимой улыбкой на фоне туманного пейзажа. Лицо кажется живым благодаря технике 'сфумато'.",
                history: "Леонардо не расставался с этой картиной до конца жизни, постоянно дорабатывая её.",
                why: "Самая известная картина в мире. Она сделала портрет психологическим, а не просто документальным."
            },
            {
                id: 3, title: "Постоянство памяти", author: "Сальвадор Дали", year: "1931", museum: "MoMA", city: "Нью-Йорк, США",
                img: "https://upload.wikimedia.org/wikipedia/en/d/dd/The_Persistence_of_Memory.jpg",
                desc: "Пустынный берег, на котором плавятся и стекают карманные часы. В центре лежит странное существо, напоминающее спящее лицо.",
                history: "Идея мягких часов пришла к Дали, когда он смотрел на расплавленный сыр камамбер.",
                why: "Главный символ сюрреализма. Картина визуализирует то, как время течет по-разному в наших снах."
            },
            {
                id: 4, title: "Девочка на шаре", author: "Пабло Пикассо", year: "1905", museum: "ГМИИ им. Пушкина", city: "Москва, Россия",
                img: "https://upload.wikimedia.org/wikipedia/ru/thumb/0/08/Picasso01.jpg/960px-Picasso01.jpg",
                desc: "Хрупкая гимнастка на шаре и мощный атлет на кубе. Картина построена на контрасте легкости и тяжести.",
                history: "Относится к 'розовому периоду' Пикассо, когда он восхищался миром бродячих артистов.",
                why: "Шедевр баланса: хрупкость юности против суровой стабильности взрослой жизни."
            },
            {
                id: 5, title: "Девушка с жемчужной серёжкой", author: "Ян Вермеер", year: "1665", museum: "Маурицхёйс", city: "Гаага, Нидерланды",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/%D0%94%D0%B5%D0%B2%D1%83%D1%88%D0%BA%D0%B0_%D1%81_%D0%B6%D0%B5%D0%BC%D1%87%D1%83%D0%B6%D0%BD%D0%BE%D0%B9_%D1%81%D0%B5%D1%80%D1%91%D0%B6%D0%BA%D0%BE%D0%B9.jpg/960px-%D0%94%D0%B5%D0%B2%D1%83%D1%88%D0%BA%D0%B0_%D1%81_%D0%B6%D0%B5%D0%BC%D1%87%D1%83%D0%B6%D0%BD%D0%BE%D0%B9_%D1%81%D0%B5%D1%80%D1%91%D0%B6%D0%BA%D0%BE%D0%B9.jpg",
                desc: "Девушка оборачивается, будто её кто-то окликнул. Блеск жемчужины перекликается с блеском в её глазах.",
                history: "Это 'трони' — вымышленный персонаж. Долгое время картина стоила копейки и была забыта.",
                why: "Вермеер — гений света. Эта картина показывает, как минимальными средствами можно создать абсолютную загадку."
            },
            {
                id: 6, title: "Крик", author: "Эдвард Мунк", year: "1893", museum: "Национальный музей", city: "Осло, Норвегия",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg/960px-Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg",
                desc: "Фигура на мосту обхватила голову руками под кроваво-красным небом. Весь пейзаж изгибается в волне ужаса.",
                history: "Мунк почувствовал 'бесконечный крик, пронзающий природу' во время прогулки на закате.",
                why: "Универсальный образ тревоги и экзистенциального страха современного человека."
            },
            {
                id: 7, title: "Рождение Венеры", author: "Сандро Боттичелли", year: "1486", museum: "Уффици", city: "Флоренция, Италия",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg/960px-Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg",
                desc: "Богиня любви Венера подплывает к берегу в раковине, гонимая ветром. Её встречает нимфа с плащом.",
                history: "Одна из первых картин Возрождения, изображающая обнаженное тело в мифологическом контексте.",
                why: "Воплощение идеала красоты Ренессанса. Линии Боттичелли невероятно музыкальны."
            },
            {
                id: 8, title: "Черный квадрат", author: "Казимир Малевич", year: "1915", museum: "Третьяковская галерея", city: "Москва, Россия",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/%D0%A7%D1%91%D1%80%D0%BD%D1%8B%D0%B9_%D1%81%D1%83%D0%BF%D1%80%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82._1915._%D0%93%D0%A2%D0%93.png/960px-%D0%A7%D1%91%D1%80%D0%BD%D1%8B%D0%B9_%D1%81%D1%83%D0%BF%D1%80%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_%D0%BA%D0%B2%D0%B0%D0%B4%D1%80%D0%B0%D1%82._1915._%D0%93%D0%A2%D0%93.png",
                desc: "Просто черный квадрат на белом фоне. Но сквозь трещины видны другие цвета и слои краски.",
                history: "На выставке висел в 'красном углу' — там, где обычно стоят иконы. Манифест нового искусства.",
                why: "Нулевая точка искусства. Доказывает, что идея и чистая форма важнее копирования реальности."
            },
            {
                id: 10, title: "Поцелуй", author: "Густав Климт", year: "1908", museum: "Бельведер", city: "Вена, Австрия",
                img: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg/1194px-The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg?20150310064134",
                desc: "Влюбленные в золотом сиянии. Их одежды украшены квадратами и кругами, символизирующими мужское и женское.",
                history: "Климт использовал настоящее сусальное золото. Это современная 'икона' любви.",
                why: "Самая романтичная картина в истории, объединяющая орнамент и глубокое чувство."
            }
        ];

        function showCatalog() {
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="fade-in">
                    <div class="mb-12 border-l-4 border-indigo-600 pl-6">
                        <h1 class="text-4xl font-extrabold text-slate-900 mb-2 tracking-tight">Библиотека шедевров</h1>
                        <p class="text-slate-500 text-lg">10 картин, которые должен знать каждый</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        ${paintings.map(p => `
                            <div class="group cursor-pointer bg-white rounded-2xl overflow-hidden shadow-sm hover:shadow-xl transition-all border border-slate-100 flex flex-col" onclick="showDetails(${p.id})">
                                <div class="h-64 overflow-hidden relative bg-slate-200">
                                    <img src="${p.img}" class="img-card w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=Искусство+в+пути'">
                                </div>
                                <div class="p-6">
                                    <h3 class="text-xl font-bold mb-1 group-hover:text-indigo-600 transition">${p.title}</h3>
                                    <p class="text-slate-400 text-sm font-medium uppercase tracking-wider">${p.author}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function showDetails(id) {
            const p = paintings.find(item => item.id === id);
            const container = document.getElementById('app-content');
            container.innerHTML = `
                <div class="fade-in">
                    <button onclick="showCatalog()" class="mb-10 flex items-center text-slate-400 font-bold hover:text-indigo-600 transition uppercase text-xs tracking-widest">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7 7-7"></path></svg>
                        Назад к списку
                    </button>
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
                        <div>
                            <img src="${p.img}" class="w-full rounded-lg shadow-2xl border-8 border-white" onerror="this.src='https://via.placeholder.com/600x400?text=Картина+загружается'">
                            <div class="mt-10 grid grid-cols-2 gap-4">
                                <div class="p-4 bg-white rounded-xl border border-slate-100">
                                    <span class="block text-[10px] uppercase text-slate-400 font-bold">Музей</span>
                                    <span class="text-slate-700 font-bold text-sm">${p.museum}</span>
                                </div>
                                <div class="p-4 bg-white rounded-xl border border-slate-100">
                                    <span class="block text-[10px] uppercase text-slate-400 font-bold">Город</span>
                                    <span class="text-slate-700 font-bold text-sm">${p.city}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-12">
                            <div>
                                <h1 class="text-5xl font-black text-slate-900 mb-4">${p.title}</h1>
                                <p class="text-xl text-indigo-600 font-medium">${p.author}, ${p.year}</p>
                            </div>

                            <section>
                                <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-4">Коротко о картине</h3>
                                <p class="text-xl text-slate-700 leading-relaxed font-light">${p.desc}</p>
                            </section>

                            <section>
                                <h3 class="text-xs font-black text-slate-400 uppercase tracking-[0.2em] mb-4">История</h3>
                                <p class="text-lg text-slate-600 leading-relaxed">${p.history}</p>
                            </section>

                            <section class="bg-indigo-600 p-8 rounded-3xl text-white shadow-lg">
                                <h3 class="text-xs font-black uppercase tracking-[0.2em] mb-4 opacity-70">В чем ценность</h3>
                                <p class="text-xl leading-relaxed font-semibold">${p.why}</p>
                            </section>
                        </div>
                    </div>
                </div>
            `;
            window.scrollTo(0,0);
        }

        function showRandom() {
            const randomId = paintings[Math.floor(Math.random() * paintings.length)].id;
            showDetails(randomId);
        }

        showCatalog();
    </script>
</body>
</html>
